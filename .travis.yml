os:
  - linux

language: c

install:
  - |
      wget http://nim-lang.org/download/nim-0.15.2.tar.xz
      ldd --version
      tar -xf nim-0.15.2.tar.xz
      cd nim-0.15.2
      LD_FLAGS=-lrt sh build.sh
      cd ..

before_script:
  - set -e
  - set -x
  - ls `pwd`
  - ls `pwd`/nim-0.15.2
  - ls `pwd`/nim-0.15.2/bin
  - export PATH=`pwd`/nim-0.15.2/bin:$PATH

script:
  - cd tests
  - nim c -r tester
  - cd ..
  - ./src/nimble install -y

notifications:
  irc: "chat.freenode.net#nimbuild"
